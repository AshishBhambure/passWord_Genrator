<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tiny5&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
   <!-- Main Container -->
    <div class="container">
        <!-- Heading -->
       <div>
        <h2 class="heading" >PASSWORD GENRATOR</h2>
       </div>

       <!-- Password Container -->
        <div class="password-show-container">
            <input type="text" class="password-output"  readonly value="password"/>
            <button class="copybtn">
                <span class="copi-to-clipboard" ></span>
                <img  src="https://codehelp-password-generator.netlify.app/assets/copy.svg" alt="copy" height="25px" width="25px">
            </button>

        </div>


        <!-- Options for Password Conatiner -->
         <div class="section-2">
            <div class="password-length-container">
                <div>Password Length</div>
                <div class="password-length-value">10</div>
            </div>

            <div class="range-container">
                <input type="range" min="4" max="20" class="slider" step="1" data-length-slider >
            </div>
         <!-- CheckBoxes -->
            <div class="checkbox-container">
               <div class="check">
                <input  type="checkbox"  name="x"  id="uppercase" checked />
                <label id="UpperCase" >Includes UpperCase Letters</label>
  
               </div>

               <div class="check">
                <input  type="checkbox"  name="x"  id="lowercase"/>
                <label id="loweCaseLetters" >Includes lowercase Letters</label>
  
               </div>

               <div class="check">
                <input  type="checkbox"  name="x"  id="numbers"/>
                <label id="numbers" >Includes  Numbers</label>
  
               </div>

               <div class="check">
                <input  type="checkbox"  name="x"  id="symbols"/>
                <label id="symbols" >Includes UpperCase Symbols</label>
  
               </div>
              

            </div> 

            <div class="strength-container">
                <p>Strength</p>
                <!-- Indicator Color -->
                <div></div>
            </div>

            <button class="genrateBtn">
                Genrate Password
            </button>
            

         </div>

    </div>

    <script
     src="index.js"
    ></script>
</body>
</html>
